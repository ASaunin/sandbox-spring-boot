version: '3'
services:
  mongo:
    image: mongo:3.6.3
    ports:
      - '27017:27017'
    volumes:
      - '/home/docker/data/mongo:/data/db'
  spring-boot-docker:
    image: spring-boot-docker:latest
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - mongo